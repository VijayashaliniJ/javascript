<!DOCTYPE html>
<html>
    <head>
        <title>Event Handling</title>
    </head>
    <script>
        function addOne(){
            document.getElementById('add').innerHTML++;
        }
        </script>
        </html>
        <body>
        <h1 id="add">0</h1>
        <button onclick="addOne()">Add1</button>
        </body>
</html>
